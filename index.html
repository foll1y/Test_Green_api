<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание_Абрамов Егор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            width: 50%;
            padding-right: 20px;
        }
        .response-section {
            width: 50%;
            padding-left: 20px;
            border-left: 1px solid #ccc;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin-bottom: 10px;
            width: 100%;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="input-group">
                <label for="idInstance">ID Instance:</label>
                <input type="text" id="idInstance">
            </div>
            <div class="input-group">
                <label for="apiTokenInstance">API Token Instance:</label>
                <input type="text" id="apiTokenInstance">
            </div>
            <div class="buttons">
                <button onclick="getSettings()">getSettings</button>
                <button onclick="getStateInstance()">getStateInstance</button>
            </div>
            <div class="input-group">
                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId">
            </div>
            <div class="input-group">
                <select id="messageType">
                    <option value="@c.us">Private mesage</option>
                    <option value="@g.us">Group</option>
                </select>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="2"></textarea>
            </div>
            <div class="buttons">
                <button onclick="sendMessage()">sendMessage</button>
            </div>
            <div class="input-group">
                <label for="fileUrl">File URL:</label>
                <input type="text" id="fileUrl">
            </div>
            <div class="buttons">
                <button onclick="sendFileByUrl()">sendFileByUrl</button>
            </div>
        </div>
        <div class="response-section">
            <h3>Ответ:</h3>
            <div class="response" id="response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
